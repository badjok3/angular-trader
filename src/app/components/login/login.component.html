<div class="container">
  <h1>Login</h1>
  <form (ngSubmit)="login()" #loginForm="ngForm" class="form-horizontal">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username"
             required
             [(ngModel)]="model.username"
             name="username"
             #username="ngModel">
      <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
        Username is required!
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password"
             required
             [(ngModel)]="model.password"
             name="password"
             #password="ngModel">
      <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
        Password is required!
      </div>
    </div>

    <button [disabled]="!loginForm.form.valid" type="submit" class="btn-classic">Log in</button>
    <span>Don't have an account? <a routerLink="/register">Sign up!</a></span>
  </form>
</div>
