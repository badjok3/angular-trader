<h1>Available Balance: {{availableBalance}}$</h1>
<input type="number" [(ngModel)]="withdraw"/><span class="title">$</span>
<button class="btn-close" (click)="makeWithdraw()">Withdraw</button>
<div [hidden]="!unsuccessfulWithdraw" class="alert-danger">
  You cannot withdraw more money than you have!
</div>
