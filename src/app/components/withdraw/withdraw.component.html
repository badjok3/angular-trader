<div class="withdraw">
  <span>Available Balance:</span>{{availableBalance}}
  <input type="number" [(ngModel)]="withdraw"/>$
  <button class="btn btn-primary" (click)="makeWithdraw()">Withdraw</button>
  <div [hidden]="!unsuccessfulWithdraw" class="alert alert-danger">
    You cannot withdraw more money than you have!
  </div>
</div>
