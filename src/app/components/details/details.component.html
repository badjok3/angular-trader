<div class="details">
  <img src={{crypto.imageUrl}} alt="crypto icon">
  <strong>{{crypto.name}}</strong>|<span>{{crypto.portfolioName}}</span>
  <div class="crypto-trade">
    <a routerLink="/{{crypto.name}}/trade">
      <span>BUY</span>{{crypto.buy}}
    </a>
  </div>
  <div class="crypto-trade">
    <a routerLink="/{{crypto.name}}/trade">
      <span>SELL</span>{{crypto.sell}}
    </a>
  </div>
  <button class="btn btn-primary">Trade</button>
</div>
